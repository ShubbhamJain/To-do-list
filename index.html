    <div class="container-fluid">
      <div class="row p-3" style="background-color:#4d94ff">
        <div class="col">
          <h1 class="text-center">WORKFLOW</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-5 p-5" style="background-color:#ff9999">
          <form class="text-center" id="_form">
            <!-- Alerts will be shown here -->
            <span class="titletextinput">
              <h3>Name :</h3>
              <input type="text" id="nameoflist" class="form-control">
              <br>
            </span>
            <!-- <button type="button" name="button" class="btn btn-dark" id="addlisttitlebtn">Add list title</button><br><br> -->
            <h3>What To Do :</h3>
            <input type="text" id="itemoflist" class="form-control"><br>
            <button type="submit" name="button" class="btn btn-dark btn-lg" id="createlistbtn">Create List</button>
            <button type="submit" name="button" class="btn btn-dark btn-lg" id="additembtn" style="display:none">Add to list</button>
            <br>
            <button type="button" name="button" class="btn btn-dark btn-lg" id="createnewlistbtn" style="display:none">Create new list</button>
          </form>
        </div>
        <div class="col-7 p-5" id="listinfo" style="background-color:#c2c2a3">
          <table class="table">
            <thead id="listname" class="text-center">

            </thead>
            <tbody id="listitems" class="text-center">

            </tbody>
          </table>
        </div>
      </div>
